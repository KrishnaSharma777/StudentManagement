<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-danger-subtle">

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <!-- Navbar content -->
    <h1 class="navbar-brand">Student Management</h1>
    <div>
        <ul class="navbar-nav">
            <li class="navbar-item" style="margin-left:800px">
                <a class=navbar-link th:href="@{/home}">Home</a>
            </li>
        </ul>
    </div>
    <div class="d-flex justify-content-start"> <!-- Use Bootstrap's flex utilities -->
        <ul class="navbar-nav">
            <li class="navbar-item" style="margin-right: 50px;"> <!-- Adjust the margin as needed -->
                <a class=navbar-link th:href="@{/students/new}">Create Students</a>
            </li>
        </ul>
    </div>
    
</nav>

<div class="container ">
    <div class="text-center">
        <h2>Student List</h2>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add List</a>
        </div>
    </div>
    <table class="table table-success table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
            
        </tr>
        </thead>
        <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td><a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
