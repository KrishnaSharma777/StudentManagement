<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-warning-subtle">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div>
        <ul class="navbar-nav">
            <li class="navbar-item" style="margin-left:700px">
                <a class=navbar-link th:href="@{/students}">Student list</a>
            </li>
        </ul>
    </div>
        <div>
        <ul class="navbar-nav">
            <li class="navbar-item" style="margin-right:50px">
                <a class=navbar-link th:href="@{/home}">Home</a>
            </li>
        </ul>
    </div>
   
    </div>
    </div>
     
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card text-center" style="width: 35rem;">
        <div class="card-body bg-danger-subtle">
            <h1 class="card-title">Registration form</h1>
            <form th:action="@{/students}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Student First Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control"
                           placeholder="Enter First Name"/>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Student Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control"
                           placeholder="Enter Last Name"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Student Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+CEPIk2WPZDkFg/d0Ey2QjVqLMpDQsg8En3t6CI" crossorigin="anonymous"></script>
</body>
</html>
